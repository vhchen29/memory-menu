<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><h2>Memory Menu</h2></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tooltip" style="display:none;"></div>
  <div id="container">

    <!-- LEFT SIDEBAR -->
    <nav id="sidebar">
      <titleBox><h1>Menu</h1></titleBox>

      <div class="buttonGroup">
        <button onclick="showPage('memory')">Memory Map</button>
        <button onclick="showPage('input')">Add Food</button>
        <button onclick="showPage('print')">Print</button>
        <button onclick="showPage('dictionary')">Add to Dictionary</button>
      </div>
    </nav>

    <!-- RIGHT SIDE - PAGE AREA -->
    <main id="content">

      <!-- PAGE 1: MEMORY MAP -->
      <section id="page-memory" class="page">
        <h2>Memory Map</h2>
        <div id="memory-map"></div>
      </section>

      <!-- PAGE 2: USER INPUT -->
      <section id="page-input" class="page" style="display:none;">
        <h2>Add a Food Memory</h2>
        <form id="foodForm">
          <!-- FOOD NAME -->
          <label>Food:</label>
          <input type="text" id="foodInput" placeholder="Type a food..." required>

          <!-- DATE -->
          <label>Date of memory:</label>
          <input type="date" id="foodDate" required>

          <!-- NUMBER OF PEOPLE -->
          <label>Number of people:</label>
          <input type="number" id="foodPeople" min="1" placeholder="e.g. 4" required>

          <!-- LOCATION -->
          <label>Location:</label>
          <input type="text" id="foodLocation" placeholder="Where did it happen?" required>

          <!-- BLURB -->
          <label>Short blurb:</label>
          <textarea id="foodBlurb" placeholder="Write a short memory..." rows="4" required></textarea>

          <button type="submit">Add</button>
        </form>
      </section>

      <!-- PAGE 3: PRINT -->
      <section id="page-print" class="page" style="display:none;">
        <h2>Print Your Memory Menu</h2>
        <button onclick="window.print()">Print This Page</button>
        <p>This will print the Memory Map page content.</p>
      </section>

      <!-- PAGE 4: ADD TO DICTIONARY -->
      <section id="page-dictionary" class="page" style="display:none;">
        <h2>Add to Dictionary</h2>
        <form id="dictForm">
          <label>Chinese Word:</label>
          <input type="text" id="dictChinese" required>

          <label>English Word:</label>
          <input type="text" id="dictEnglish" required>

          <button type="submit">Add to Dictionary</button>
        </form>
          <ul id="dictList"></ul>
      </section>



    </main>

  </div>
<script src="sample.js"></script>
<script src="script.js"></script> 
</body>
</html>
